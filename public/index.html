<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MusicPro ‚Ä¢ Uploader & Player</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  
</head>
<body>
  <header class="container topbar">
    <h1>üéß MusicPro</h1>
    <div class="authbox" id="authbox">
      <!-- replaced by JS: login link or user email + logout -->
      <a class="btn-outline sm" href="/login">Login</a>
    </div>
  </header>

  <main class="container">
    <!-- Player/controls (top) -->
    <section class="controls card">
      <div class="record-wrap">
        <div class="record" id="record">
          <div class="record-center"></div>
        </div>
      </div>

      <div class="now-playing">
        <span id="now-title">No song selected</span>
      </div>

      <audio id="audio" preload="none" controls></audio>

      <div class="control-buttons">
        <button id="prev" class="btn-outline">‚èÆ Prev</button>
        <button id="playpause" class="btn">‚ñ∂/‚è∏ Play/Pause</button>
        <button id="next" class="btn-outline">‚è≠ Next</button>
        <label class="vol">Vol <input id="volume" type="range" min="0" max="1" step="0.01" value="1"></label>
        <label class="chk"><input id="loop" type="checkbox"> Loop</label>
        <label class="chk"><input id="shuffle" type="checkbox"> Shuffle</label>
      </div>
    </section>

    <!-- Playlist with tabs + search -->
    <section class="playlist card">
      <div class="row">
        <h2>Playlist</h2>
        <div class="tabs">
          <button class="tab" data-tab="my">üë§ My Uploads</button>
          <button class="tab active" data-tab="all">üåç All Uploads</button>
        </div>
      </div>
      <input id="search" class="search" placeholder="Search filename‚Ä¶" />
      <ul id="list"></ul>
    </section>

    <!-- Uploader (bottom) -->
    <section class="uploader">
      <div id="dropzone" class="dropzone" tabindex="0">
        <div>
          <strong>Drop</strong> audio files here or
          <label for="file-input" class="btn">Choose Files</label>
          <input type="file" id="file-input" accept="audio/*" multiple hidden />
        </div>
        <small class="muted">Accepted: mp3, wav, ogg, m4a, aac, flac (‚â§ 50 MB each)</small>
      </div>
      <div id="upload-status" class="status"></div>
    </section>
  </main>

  <footer class="container muted">
    <p>
      Tip: Only the uploader can delete their files.
      <button id="logout" class="btn-outline sm" style="float:right;display:none">Logout</button>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
